<!DOCTYPE html>
<html lang="sk">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Ovl√°danie hry - Quiz Control</title>
	<link rel="stylesheet" href="/shared/common.css">
	<style>
		html,
		body {
			margin: 0;
			height: 100%;
			width: 100%;
			font-family: Arial, sans-serif;
		}

		.game-title {
			font-size: 2.5rem;
			font-weight: bold;
		}

		.game-controls {
			display: flex;
			gap: 1rem;
			align-items: center;
		}

		.dashboard-content {
			grid-template-columns: 1fr 1fr;
		}

		.control-section {
			margin-bottom: 2rem;
		}

		.section-title {
			font-size: 1.3rem;
			font-weight: bold;
			margin-bottom: 1rem;
			color: var(--primary-color);
		}

		.control-buttons {
			display: flex;
			flex-direction: column;
			gap: 1rem;
		}

		.btn {
			padding: 0.75rem 1.5rem;
			border: none;
			border-radius: 0.375rem;
			cursor: pointer;
			font-size: 1rem;
			font-weight: bold;
			text-decoration: none;
			display: inline-block;
			text-align: center;
			transition: all 0.2s ease;
		}

		.btn:disabled {
			opacity: 0.6;
			cursor: not-allowed;
		}

		.btn-success {
			background-color: #28a745;
			color: white;
		}

		.btn-success:hover:not(:disabled) {
			background-color: #218838;
		}

		.btn-primary {
			background-color: #007bff;
			color: white;
		}

		.btn-primary:hover:not(:disabled) {
			background-color: #0056b3;
		}

		.btn-warning {
			background-color: #ffc107;
			color: #212529;
		}

		.btn-warning:hover:not(:disabled) {
			background-color: #e0a800;
		}

		.btn-danger {
			background-color: #dc3545;
			color: white;
		}

		.btn-danger:hover:not(:disabled) {
			background-color: #c82333;
		}

		.btn-lg {
			padding: 1rem 2rem;
			font-size: 1.2rem;
		}

		.card {
			background: var(--bg-secondary);
			border-radius: 0.5rem;
			padding: 2rem;
			box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
			border: 1px solid var(--border-color);
			margin-bottom: 2rem;
		}

		.card-title {
			font-size: 1.5rem;
			font-weight: bold;
			margin-bottom: 1.5rem;
			color: var(--text-color);
		}

		.stats-grid {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
			gap: 1rem;
			margin-bottom: 2rem;
		}

		.stat-item {
			text-align: center;
			padding: 1rem;
			background: rgba(255, 255, 255, 0.05);
			border-radius: 0.5rem;
			border: 1px solid var(--border-color);
		}

		.stat-value {
			font-size: 2rem;
			font-weight: bold;
			color: var(--primary-color);
		}

		.stat-label {
			font-size: 0.9rem;
			color: var(--text-secondary);
			margin-top: 0.5rem;
		}

		.current-question {
			margin-bottom: 2rem;
			padding: 1.5rem;
			background: rgba(70, 16, 158, 0.1);
			border-radius: 0.5rem;
			border: 1px solid var(--primary-color);
		}

		.question-text {
			font-size: 1.2rem;
			font-weight: bold;
			margin-bottom: 1rem;
			color: var(--text-color);
		}

		.question-options {
			display: grid;
			grid-template-columns: 1fr 1fr;
			gap: 0.5rem;
		}

		.option-item {
			padding: 0.5rem;
			background: rgba(255, 255, 255, 0.1);
			border-radius: 0.3rem;
			font-size: 0.9rem;
		}

		.option-item.correct {
			background: rgba(40, 167, 69, 0.3);
			border: 2px solid #28a745;
		}

		.players-list {
			max-height: 300px;
			overflow-y: auto;
		}

		.player-item {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 0.8rem;
			background: rgba(255, 255, 255, 0.1);
			border-radius: 0.5rem;
			margin-bottom: 0.5rem;
		}

		.player-name {
			font-weight: bold;
		}

		.player-score {
			color: var(--primary-color);
		}

		.player-status {
			font-size: 0.8rem;
			padding: 0.2rem 0.5rem;
			border-radius: 0.3rem;
		}

		.status-online {
			background: rgba(40, 167, 69, 0.3);
			color: #28a745;
		}

		.status-offline {
			background: rgba(220, 53, 69, 0.3);
			color: #dc3545;
		}

		.empty-state {
			text-align: center;
			padding: 2rem;
			color: rgba(255, 255, 255, 0.7);
		}

		.game-header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 2rem;
			padding: 2rem;
			background: var(--bg-secondary);
			border-radius: 0.5rem;
			border: 1px solid var(--border-color);
		}

		.info-grid {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
			gap: 1rem;
		}

		.info-item {
			text-align: center;
			padding: 0.5rem;
		}

		.info-item span:first-child {
			color: var(--text-secondary);
			font-size: 0.9rem;
		}

		.info-item span:last-child {
			color: var(--text-color);
			font-weight: bold;
			font-size: 1.1rem;
		}

		/* Responsive adjustments */
		@media (max-width: 1024px) {
			.dashboard-content {
				grid-template-columns: 1fr;
			}
		}

		@media (max-width: 768px) {
			.game-header {
				flex-direction: column;
				align-items: stretch;
				padding: 1.5rem;
			}

			.game-title {
				font-size: 1.8rem;
				margin-bottom: 1rem;
			}

			.card {
				padding: 1.5rem;
			}

			.stats-grid {
				grid-template-columns: repeat(2, 1fr);
			}

			.control-buttons {
				gap: 0.75rem;
			}
		}
	</style>
</head>

<body>

	<script src="/socket.io/socket.io.js"></script>

</html>
