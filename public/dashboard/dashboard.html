<!DOCTYPE html>
<html lang="sk">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Quiz Dashboard - Master Control Panel</title>
	<link rel="stylesheet" href="/shared/common.css">
	<style>
		html,
		body {
			margin: 0;
			height: 100%;
			width: 100%;
			font-family: Arial, sans-serif;
		}

		.game-title {
			font-size: 2.5rem;
			font-weight: bold;
		}

		.game-controls {
			display: flex;
			gap: 1rem;
			align-items: center;
		}

		.dashboard-content {
			grid-template-columns: 1fr 1fr;
		}

		.control-section {
			margin-bottom: 2rem;
		}

		.section-title {
			font-size: 1.3rem;
			font-weight: bold;
			margin-bottom: 1rem;
			color: var(--primary-color);
		}

		.control-buttons {
			display: flex;
			flex-direction: column;
			gap: 1rem;
		}

		.current-question {
			background: rgba(0, 0, 0, 0.2);
			border-radius: 0.8rem;
			padding: 1.5rem;
			margin-bottom: 1.5rem;
		}

		.question-text {
			font-size: 1.2rem;
			margin-bottom: 1rem;
		}

		.question-options {
			display: grid;
			grid-template-columns: 1fr 1fr;
			gap: 0.5rem;
		}

		.option-item {
			padding: 0.5rem;
			background: rgba(255, 255, 255, 0.1);
			border-radius: 0.3rem;
			font-size: 0.9rem;
		}

		.option-item.correct {
			background: rgba(40, 167, 69, 0.3);
			border: 2px solid #28a745;
		}

		.players-list {
			max-height: 300px;
			overflow-y: auto;
		}

		.player-item {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 0.8rem;
			background: rgba(255, 255, 255, 0.1);
			border-radius: 0.5rem;
			margin-bottom: 0.5rem;
		}

		.player-name {
			font-weight: bold;
		}

		.player-score {
			color: var(--primary-color);
		}

		.player-status {
			font-size: 0.8rem;
			padding: 0.2rem 0.5rem;
			border-radius: 0.3rem;
		}

		.status-online {
			background: rgba(40, 167, 69, 0.3);
			color: #28a745;
		}

		.status-offline {
			background: rgba(220, 53, 69, 0.3);
			color: #dc3545;
		}


		.empty-state {
			text-align: center;
			padding: 2rem;
			color: rgba(255, 255, 255, 0.7);
		}

		/* Responsive adjustments */
		@media (max-width: 1024px) {
			.dashboard-content {
				grid-template-columns: 1fr;
			}
		}

		@media (max-width: 768px) {
			.dashboard-container {
				padding: 1rem;
			}

			.game-title {
				font-size: 1.8rem;
			}

			.dashboard-header {
				flex-direction: column;
				align-items: stretch;
			}

			.game-controls {
				justify-content: center;
			}

			.game-info {
				justify-content: center;
				flex-wrap: wrap;
			}
		}
	</style>
</head>

<body>
	<div class="container">

	<script src="/socket.io/socket.io.js"></script>
	<script type="module" src="/shared/connectionStatus.js"></script>
	<script type="module" src="/dashboard/dashboard.js"></script>
</body>

</html>
