<!DOCTYPE html>
<html lang="sk">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Quiz Dashboard - Master Control Panel</title>
	<link rel="stylesheet" href="/shared/common.css">
	<style>
		html,
		body {
			margin: 0;
			height: 100%;
			width: 100%;
			font-family: Arial, sans-serif;
			background: var(--dark-bg);
			color: white;
		}

		.dashboard-container {
			min-height: 100vh;
			display: flex;
			flex-direction: column;
			padding: 2rem;
		}

		.dashboard-header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 2rem;
			flex-wrap: wrap;
			gap: 1rem;
		}

		.game-title {
			font-size: 2.5rem;
			font-weight: bold;
		}

		.game-controls {
			display: flex;
			gap: 1rem;
			align-items: center;
		}

		.game-info {
			display: flex;
			gap: 1rem;
			font-size: 1rem;
		}

		.info-item {
			padding: 0.5rem 1rem;
			background: rgba(255, 255, 255, 0.1);
			border-radius: 0.5rem;
			white-space: nowrap;
		}

		.dashboard-content {
			flex: 1;
			display: grid;
			grid-template-columns: 1fr 1fr;
			gap: 2rem;
		}

		.control-panel,
		.game-monitor {
			background: rgba(255, 255, 255, 0.1);
			border-radius: 1rem;
			padding: 2rem;
		}

		.panel-title {
			font-size: 1.8rem;
			font-weight: bold;
			margin-bottom: 1.5rem;
			text-align: center;
		}

		.control-section {
			margin-bottom: 2rem;
		}

		.section-title {
			font-size: 1.3rem;
			font-weight: bold;
			margin-bottom: 1rem;
			color: var(--primary-color);
		}

		.control-buttons {
			display: flex;
			flex-direction: column;
			gap: 1rem;
		}

		.control-button {
			padding: 1rem 1.5rem;
			font-size: 1.1rem;
			border: none;
			border-radius: 0.5rem;
			cursor: pointer;
			transition: all 0.3s ease;
			font-weight: bold;
		}

		.primary-button {
			background: var(--primary-color);
			color: white;
		}

		.primary-button:hover:not(:disabled) {
			background: var(--primary-hover);
		}

		.success-button {
			background: #28a745;
			color: white;
		}

		.success-button:hover:not(:disabled) {
			background: #218838;
		}

		.danger-button {
			background: #dc3545;
			color: white;
		}

		.danger-button:hover:not(:disabled) {
			background: #c82333;
		}

		.warning-button {
			background: #ffc107;
			color: #212529;
		}

		.warning-button:hover:not(:disabled) {
			background: #e0a800;
		}

		.control-button:disabled {
			opacity: 0.6;
			cursor: not-allowed;
		}

		.current-question {
			background: rgba(0, 0, 0, 0.2);
			border-radius: 0.8rem;
			padding: 1.5rem;
			margin-bottom: 1.5rem;
		}

		.question-text {
			font-size: 1.2rem;
			margin-bottom: 1rem;
		}

		.question-options {
			display: grid;
			grid-template-columns: 1fr 1fr;
			gap: 0.5rem;
		}

		.option-item {
			padding: 0.5rem;
			background: rgba(255, 255, 255, 0.1);
			border-radius: 0.3rem;
			font-size: 0.9rem;
		}

		.option-item.correct {
			background: rgba(40, 167, 69, 0.3);
			border: 2px solid #28a745;
		}

		.players-list {
			max-height: 300px;
			overflow-y: auto;
		}

		.player-item {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 0.8rem;
			background: rgba(255, 255, 255, 0.1);
			border-radius: 0.5rem;
			margin-bottom: 0.5rem;
		}

		.player-name {
			font-weight: bold;
		}

		.player-score {
			color: var(--primary-color);
		}

		.player-status {
			font-size: 0.8rem;
			padding: 0.2rem 0.5rem;
			border-radius: 0.3rem;
		}

		.status-online {
			background: rgba(40, 167, 69, 0.3);
			color: #28a745;
		}

		.status-offline {
			background: rgba(220, 53, 69, 0.3);
			color: #dc3545;
		}

		.game-stats {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
			gap: 1rem;
			margin-bottom: 1.5rem;
		}

		.stat-item {
			text-align: center;
			padding: 1rem;
			background: rgba(0, 0, 0, 0.2);
			border-radius: 0.5rem;
		}

		.stat-value {
			font-size: 2rem;
			font-weight: bold;
			color: var(--primary-color);
		}

		.stat-label {
			font-size: 0.9rem;
			opacity: 0.8;
		}

		.empty-state {
			text-align: center;
			padding: 2rem;
			color: rgba(255, 255, 255, 0.7);
		}

		/* Responsive adjustments */
		@media (max-width: 1024px) {
			.dashboard-content {
				grid-template-columns: 1fr;
			}
		}

		@media (max-width: 768px) {
			.dashboard-container {
				padding: 1rem;
			}

			.game-title {
				font-size: 1.8rem;
			}

			.dashboard-header {
				flex-direction: column;
				align-items: stretch;
			}

			.game-controls {
				justify-content: center;
			}

			.game-info {
				justify-content: center;
				flex-wrap: wrap;
			}
		}
	</style>
</head>
