<!DOCTYPE html>
<html lang="sk">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Kv칤zov칳 panel - Displej</title>
	<link rel="stylesheet" href="/shared/common.css">
	<style>
		html,
		body {
			margin: 0;
			height: 100%;
			width: 100%;
			font-family: Arial, sans-serif;
			background: var(--primary-purple);
			color: white;
			overflow: hidden;
		}

		.panel-container {
			height: 100vh;
			display: flex;
			flex-direction: column;
			padding: 2rem;
		}

		.panel-header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 2rem;
			border-bottom: 3px solid var(--primary-purple);
			padding-bottom: 1rem;
		}

		.panel-pin-display {
			display: flex;
			flex-direction: column;
			align-items: flex-start;
		}

		.panel-pin-code {
			font-size: 3rem;
			font-weight: bold;
			color: var(--primary-purple);
			background: white;
			padding: 0.5rem 1rem;
			border-radius: 0.8rem;
			letter-spacing: 0.2rem;
			border: 3px solid white;
		}

		.panel-game-title {
			font-size: 3rem;
			color: var(--primary-purple);
			margin: 0;
		}

		.panel-status-bar {
			display: flex;
			gap: 3rem;
			align-items: center;
		}

		.panel-game-status {
			font-size: 1.8rem;
			font-weight: bold;
			padding: 0.5rem 1rem;
			border-radius: 1rem;
			background: white;
			color: var(--primary-purple);
		}

		.panel-player-count {
			font-size: 1.8rem;
			color: white;
			background: rgba(255, 255, 255, 0.2);
			padding: 0.5rem 1rem;
			border-radius: 0.5rem;
		}

		.panel-countdown {
			font-size: 3rem;
			font-weight: bold;
			background: white;
			color: var(--primary-purple);
			padding: 0.5rem 1rem;
			border-radius: 0.8rem;
			min-width: 4rem;
			text-align: center;
			border: 3px solid white;
		}

		.panel-content {
			flex: 1;
			display: grid;
			grid-template-columns: 4fr 1fr;
			gap: 1.5rem;
		}

		.panel-question-section {
			display: flex;
			flex-direction: column;
		}

		.panel-question-number {
			font-size: 1.5rem;
			color: white;
			margin-bottom: 1rem;
			background: rgba(255, 255, 255, 0.2);
			padding: 0.5rem 1rem;
			border-radius: 0.5rem;
			display: inline-block;
		}

		.panel-question-text {
			font-size: 3.5rem;
			margin-bottom: 2rem;
			line-height: 1.2;
			text-align: center;
			color: white;
			font-weight: bold;
		}

		.panel-options-grid {
			display: grid;
			grid-template-columns: repeat(2, 1fr);
			gap: 1.5rem;
			flex: 1;
		}

		.panel-option {
			display: flex;
			align-items: center;
			padding: 2rem;
			border-radius: 1rem;
			font-size: 2.2rem;
			font-weight: bold;
			border: 3px solid white;
			transition: all 0.3s ease;
			color: white;
		}

		.panel-option-letter {
			font-size: 3rem;
			margin-right: 1.5rem;
			min-width: 4rem;
			color: white;
			border-radius: 50%;
			width: 4rem;
			height: 4rem;
			display: flex;
			align-items: center;
			justify-content: center;
			font-weight: bold;
		}

		.panel-option-a .panel-option-letter {
			background: var(--option-red);
		}

		.panel-option-b .panel-option-letter {
			background: var(--option-blue);
		}

		.panel-option-c .panel-option-letter {
			background: var(--option-yellow);
		}

		.panel-option-d .panel-option-letter {
			background: var(--option-green);
		}

		.panel-option-text {
			flex: 1;
			line-height: 1.3;
		}

		.panel-sidebar {
			display: flex;
			flex-direction: column;
		}

		.panel-leaderboard {
			background: rgba(255, 255, 255, 0.2);
			border: 2px solid white;
			border-radius: 1rem;
			padding: 1.5rem;
			flex: 1;
			max-width: 350px;
		}

		.panel-leaderboard h3 {
			font-size: 2rem;
			margin: 0 0 1.5rem 0;
			color: white;
			text-align: center;
		}

		.panel-leaderboard-list {
			display: flex;
			flex-direction: column;
			gap: 1rem;
		}

		.panel-leaderboard-item {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 0.8rem;
			background: rgba(255, 255, 255, 0.3);
			border: 1px solid white;
			border-radius: 0.5rem;
			font-size: 1.2rem;
			margin-bottom: 0.3rem;
		}

		.panel-leaderboard-item:first-child {
			background: white;
			color: var(--primary-purple);
			font-weight: bold;
		}

		.panel-player-name {
			flex: 1;
		}

		.panel-player-score {
			font-weight: bold;
			color: var(--gold);
		}

		/* Panel animations */
		.panel-option.correct {
			border-color: #00ff00;
			background-color: #00ff00;
			color: black;
			box-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
		}

		.panel-option.correct .panel-option-letter {
			background: #00ff00;
			color: black;
		}

		.panel-option.selected {
			transform: scale(1.05);
			border-color: #ffff00;
			background-color: rgba(255, 255, 0, 0.3);
		}

		/* Waiting state */
		.panel-waiting .panel-question-text {
			color: rgba(255, 255, 255, 0.7);
			font-style: italic;
		}

		.panel-waiting .panel-option {
			opacity: 0.6;
			border-color: rgba(255, 255, 255, 0.5);
		}

		/* Responsive design for smaller screens */
		@media (max-width: 1200px) {
			.panel-content {
				grid-template-columns: 1fr;
				grid-template-rows: 2fr 1fr;
			}
			
			.panel-game-title {
				font-size: 2rem;
			}
			
			.panel-question-text {
				font-size: 2rem;
			}
			
			.panel-option {
				font-size: 1.4rem;
				padding: 1rem;
			}
		}
	</style>
</head>

<body>
	<div class="panel-container">
		<div class="panel-header">
			<div class="panel-pin-display">
				<span class="panel-pin-code" id="panelPinCode">------</span>
			</div>
			<h1 class="panel-game-title" id="panelGameTitle">Kv칤zov치 hra</h1>
			<div class="panel-status-bar">
				<div class="panel-game-status" id="panelGameStatus">캛ak치me na za캜iatok</div>
				<div class="panel-player-count" id="panelPlayerCount">0 hr치캜ov</div>
				<div class="panel-countdown" id="panelCountdown" style="display: none;">30</div>
			</div>
		</div>
		
		<div class="panel-content">
			<div class="panel-question-section" id="panelQuestionSection">
				<div class="panel-question-number" id="panelQuestionNumber">Ot치zka -/-</div>
				<h2 class="panel-question-text" id="panelQuestionText">Pripravte sa na kv칤z!</h2>
				<div class="panel-options-grid" id="panelOptionsGrid">
					<div class="panel-option panel-option-a">
						<span class="panel-option-letter">A</span>
						<span class="panel-option-text" id="panelOptionA">-</span>
					</div>
					<div class="panel-option panel-option-b">
						<span class="panel-option-letter">B</span>
						<span class="panel-option-text" id="panelOptionB">-</span>
					</div>
					<div class="panel-option panel-option-c">
						<span class="panel-option-letter">C</span>
						<span class="panel-option-text" id="panelOptionC">-</span>
					</div>
					<div class="panel-option panel-option-d">
						<span class="panel-option-letter">D</span>
						<span class="panel-option-text" id="panelOptionD">-</span>
					</div>
				</div>
			</div>
			
			<div class="panel-sidebar">
				<div class="panel-leaderboard" id="panelLeaderboard">
					<h3>游끥 Najlep코칤 hr치캜i</h3>
					<div class="panel-leaderboard-list" id="panelLeaderboardList">
						<div class="panel-leaderboard-item">
							<span class="panel-player-name">캛ak치me na hr치캜ov...</span>
							<span class="panel-player-score">-</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="/socket.io/socket.io.js"></script>
	<script type="module" src="/panel/panel.js"></script>
</body>

</html>
