<!DOCTYPE html>
<html lang="sk">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Kv√≠zov√Ω panel - Displej</title>
	<link rel="stylesheet" href="/shared/common.css">
	<style>
		html,
		body {
			margin: 0;
			height: 100%;
			width: 100%;
			font-family: Arial, sans-serif;
			background: var(--primary-purple);
			color: white;
			overflow: hidden;
		}

		/* Loading overlay styles */
		.panel-loading-overlay {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: var(--primary-purple);
			display: flex;
			align-items: center;
			justify-content: center;
			z-index: 1000;
		}

		.panel-loading-overlay.hidden {
			display: none;
		}

		.panel-loading-content {
			display: flex;
			flex-direction: column;
			align-items: center;
			gap: 2vh;
		}

		.spinner-large {
			width: 8vh;
			height: 8vh;
			border: 0.8vh solid rgba(255, 255, 255, 0.3);
			border-radius: 50%;
			border-top-color: white;
			animation: spin 1s ease-in-out infinite;
		}

		.panel-loading-text {
			font-size: 3vw;
			font-weight: bold;
			color: white;
			text-align: center;
		}

		.panel-container {
			height: 100vh;
			display: none;
			flex-direction: column;
			padding: 1.5vh 2vw;
		}

		.panel-container.visible {
			display: flex;
		}

		.panel-header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 1.5vh;
			padding-bottom: 1vh;
			min-height: 15vh;
		}

		.panel-pin-display {
			display: flex;
			flex-direction: column;
			align-items: flex-start;
		}

		.panel-pin-code {
			font-size: 4vw;
			font-weight: bold;
			color: var(--primary-purple);
			background: white;
			padding: 1vh 2vw;
			border-radius: 1vh;
			letter-spacing: 0.3vw;
			border: 0.3vh solid white;
			min-width: 20vw;
			text-align: center;
		}


		.panel-game-info {
			display: flex;
			flex-direction: column;
			align-items: flex-end;
			gap: 1vh;
		}

		.panel-question-number {
			font-size: 1.8vw;
			color: white;
			background: rgba(255, 255, 255, 0.2);
			padding: 0.8vh 2vw;
			border-radius: 2vh;
			white-space: nowrap;
			font-weight: bold;
		}



		.panel-countdown {
			font-size: 3vw;
			font-weight: bold;
			background: white;
			color: var(--primary-purple);
			padding: 1vh 2vw;
			border-radius: 1vh;
			min-width: 8vw;
			text-align: center;
			border: 0.3vh solid white;
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 1vw;
		}

		.panel-countdown .spinner {
			display: none;
			width: 2vw;
			height: 2vw;
			border: 0.3vw solid #ddd;
			border-top-color: var(--primary-purple);
			border-radius: 50%;
			animation: spin 1s ease-in-out infinite;
		}

		.panel-countdown.waiting .timer-text {
			display: none;
		}

		.panel-countdown.waiting .spinner {
			display: block;
		}

		.panel-content {
			flex: 1;
			display: flex;
			flex-direction: column;
			min-height: 0;
		}

		.panel-question-section {
			display: flex;
			flex-direction: column;
			flex: 1;
		}

		.panel-question-text {
			font-size: 4vw;
			margin-bottom: 3vh;
			line-height: 1.2;
			text-align: center;
			color: white;
			font-weight: bold;
			flex-grow: 1;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 2vh 1vw;
		}

		.panel-options-grid {
			display: grid;
			grid-template-columns: repeat(2, 1fr);
			gap: 1.5vh;
			flex: 1;
		}

		.panel-option {
			display: flex;
			align-items: center;
			padding: 2vh 2vw;
			border-radius: 1vh;
			font-size: 4vw;
			font-weight: bold;
			background: rgba(255, 255, 255, 0.1);
			transition: all 0.3s ease;
			color: white;
			min-height: 8vh;
		}

		.panel-option-letter {
			font-size: 4vw;
			margin-right: 2vw;
			min-width: 7vw;
			color: white;
			border-radius: 50%;
			width: 7vw;
			height: 7vw;
			display: flex;
			align-items: center;
			justify-content: center;
			font-weight: bold;
			flex-shrink: 0;
		}

		.panel-option-a .panel-option-letter {
			background: var(--option-red);
		}

		.panel-option-b .panel-option-letter {
			background: var(--option-blue);
		}

		.panel-option-c .panel-option-letter {
			background: var(--option-yellow);
		}

		.panel-option-d .panel-option-letter {
			background: var(--option-green);
		}

		.panel-option-text {
			flex: 1;
			line-height: 1.3;
		}

		.panel-bottom-section {
			padding: 2vh 2vw;
			margin-top: 2vh;
		}

		.panel-top3-title {
			font-size: 2.5vw;
			margin: 0 0 2vh 0;
			color: white;
			text-align: center;
			font-weight: bold;
		}


		.panel-leaderboard-list {
			display: flex;
			justify-content: center;
			gap: 3vw;
			flex-wrap: wrap;
		}

		.panel-leaderboard-item {
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 1.5vh 2.5vw;
			background: white;
			border-radius: 1.5vh;
			font-size: 1.8vw;
			white-space: nowrap;
			min-width: 18vw;
		}


		.panel-player-name {
			font-weight: bold;
			font-size: 1.6vw;
			color: var(--primary-purple);
			flex: 1;
		}

		.panel-player-score {
			font-weight: bold;
			color: var(--primary-purple);
			font-size: 2vw;
			margin-left: 1vw;
		}

		/* Panel animations */
		.panel-option.correct {
			border-color: #00ff00;
			background-color: #00ff00;
			color: black;
			box-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
		}

		.panel-option.correct .panel-option-letter {
			background: #00ff00;
			color: black;
		}

		.panel-option.selected {
			transform: scale(1.05);
			border-color: #ffff00;
			background-color: rgba(255, 255, 0, 0.3);
		}

		/* Waiting state */
		.panel-waiting .panel-question-text {
			color: rgba(255, 255, 255, 0.7);
			font-style: italic;
		}


		/* Add spin animation for spinner */
		@keyframes spin {
			to {
				transform: rotate(360deg);
			}
		}

		/* Responsive design for smaller screens and portrait orientation */
		@media (max-width: 1200px) or (orientation: portrait) {
			.panel-header {
				flex-direction: column;
				gap: 1vh;
				text-align: center;
				min-height: 20vh;
			}
			
			.panel-status-bar {
				justify-content: center;
			}
			
			.panel-leaderboard-list {
				gap: 2vw;
			}
			
			.panel-leaderboard-item {
				min-width: 20vw;
			}
		}

		/* Very small screens - mobile fallback */
		@media (max-width: 768px) {
			.panel-pin-code {
				font-size: 6vw;
			}
			
			.panel-game-title {
				font-size: 5vw;
			}
			
			.panel-question-text {
				font-size: 5vw;
			}
			
			.panel-option {
				font-size: 4vw;
				padding: 2vh 3vw;
			}
			
			.panel-option-letter {
				font-size: 5vw;
				width: 8vw;
				height: 8vw;
			}
		}
	</style>
</head>

<body>
	<!-- Loading overlay -->
	<div class="panel-loading-overlay" id="panelLoadingOverlay">
		<div class="panel-loading-content">
			<div class="spinner-large"></div>
			<div class="panel-loading-text">Prip√°jame sa k hre...</div>
		</div>
	</div>

	<div class="panel-container">
		<div class="panel-header">
			<div class="panel-pin-display">

					<div class="panel-option panel-option-c">

						<span class="panel-option-text" id="panelOptionC">-</span>

		</div>
		
		<div class="panel-bottom-section">
			<h3 class="panel-top3-title">üèÜ TOP 3</h3>
			<div class="panel-leaderboard-list" id="panelLeaderboardList">
				<div class="panel-leaderboard-item">
					<span class="panel-player-name">ƒåak√°me na hr√°ƒçov...</span>
					<span class="panel-player-score">-</span>
				</div>
			</div>
		</div>
	</div>

	<script src="/socket.io/socket.io.js"></script>
	<script type="module" src="/shared/connectionStatus.js"></script>
	<script type="module" src="/panel/panel.js"></script>
</body>

</html>
