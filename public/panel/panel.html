<!DOCTYPE html>
<html lang="sk">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Quiz Panel - Fullscreen Display</title>
	<link rel="stylesheet" href="/shared/common.css">
	<style>
		html,
		body {
			margin: 0;
			height: 100%;
			width: 100%;
			font-family: Arial, sans-serif;
			background: var(--dark-bg);
			color: white;
			overflow: hidden;
		}

		.panel-container {
			height: 100vh;
			display: flex;
			flex-direction: column;
			padding: 2rem;
		}

		.panel-header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 2rem;
			border-bottom: 3px solid var(--primary-purple);
			padding-bottom: 1rem;
		}

		.panel-game-title {
			font-size: 3rem;
			color: var(--primary-purple);
			margin: 0;
		}

		.panel-status-bar {
			display: flex;
			gap: 3rem;
			align-items: center;
		}

		.panel-game-status {
			font-size: 2rem;
			font-weight: bold;
			padding: 0.5rem 1rem;
			border-radius: 1rem;
			background: var(--primary-purple);
		}

		.panel-player-count {
			font-size: 1.8rem;
			color: var(--light-text);
		}

		.panel-content {
			flex: 1;
			display: grid;
			grid-template-columns: 2fr 1fr;
			gap: 3rem;
		}

		.panel-question-section {
			display: flex;
			flex-direction: column;
		}

		.panel-question-number {
			font-size: 1.5rem;
			color: var(--primary-purple);
			margin-bottom: 1rem;
		}

		.panel-question-text {
			font-size: 2.5rem;
			margin-bottom: 2rem;
			line-height: 1.3;
			text-align: center;
		}

		.panel-options-grid {
			display: grid;
			grid-template-columns: repeat(2, 1fr);
			gap: 1.5rem;
			flex: 1;
		}

		.panel-option {
			display: flex;
			align-items: center;
			padding: 1.5rem;
			border-radius: 1rem;
			font-size: 1.8rem;
			font-weight: bold;
			border: 3px solid transparent;
			transition: all 0.3s ease;
		}

		.panel-option-letter {
			font-size: 2.5rem;
			margin-right: 1rem;
			min-width: 3rem;
		}

		.panel-option-text {
			flex: 1;
			line-height: 1.3;
		}

		.panel-sidebar {
			display: flex;
			flex-direction: column;
		}

		.panel-leaderboard {
			background: rgba(255, 255, 255, 0.1);
			border-radius: 1rem;
			padding: 2rem;
			flex: 1;
		}

		.panel-leaderboard h3 {
			font-size: 2rem;
			margin: 0 0 1.5rem 0;
			color: var(--primary-purple);
			text-align: center;
		}

		.panel-leaderboard-list {
			display: flex;
			flex-direction: column;
			gap: 1rem;
		}

		.panel-leaderboard-item {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 1rem;
			background: rgba(255, 255, 255, 0.1);
			border-radius: 0.5rem;
			font-size: 1.3rem;
		}

		.panel-leaderboard-item:first-child {
			background: var(--primary-purple);
			font-weight: bold;
		}

		.panel-player-name {
			flex: 1;
		}

		.panel-player-score {
			font-weight: bold;
			color: var(--gold);
		}

		/* Panel animations */
		.panel-option.correct {
			border-color: #00ff00;
			box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
		}

		.panel-option.selected {
			transform: scale(1.05);
			border-color: white;
		}

		/* Waiting state */
		.panel-waiting .panel-question-text {
			color: var(--light-text);
			font-style: italic;
		}

		.panel-waiting .panel-option {
			opacity: 0.5;
		}

		/* Game finished state */
		.panel-finished .panel-question-text {
			color: var(--primary-purple);
			font-size: 3rem;
		}

		/* Responsive design for smaller screens */
		@media (max-width: 1200px) {
			.panel-content {
				grid-template-columns: 1fr;
				grid-template-rows: 2fr 1fr;
			}
			
			.panel-game-title {
				font-size: 2rem;
			}
			
			.panel-question-text {
				font-size: 2rem;
			}
			
			.panel-option {
				font-size: 1.4rem;
				padding: 1rem;
			}
		}
	</style>
</head>

<body>
	<div class="panel-container">
		<div class="panel-header">
			<h1 class="panel-game-title" id="panelGameTitle">Quiz Game</h1>
			<div class="panel-status-bar">
				<div class="panel-game-status" id="panelGameStatus">Connecting...</div>
				<div class="panel-player-count" id="panelPlayerCount">0 players</div>
			</div>
		</div>
		
		<div class="panel-content">
			<div class="panel-question-section" id="panelQuestionSection">
				<div class="panel-question-number" id="panelQuestionNumber">Question -/-</div>
				<h2 class="panel-question-text" id="panelQuestionText">Waiting for game to start...</h2>
				<div class="panel-options-grid" id="panelOptionsGrid">
					<div class="panel-option panel-option-a">
						<span class="panel-option-letter">A</span>
						<span class="panel-option-text" id="panelOptionA">-</span>
					</div>
					<div class="panel-option panel-option-b">
						<span class="panel-option-letter">B</span>
						<span class="panel-option-text" id="panelOptionB">-</span>
					</div>
					<div class="panel-option panel-option-c">
						<span class="panel-option-letter">C</span>
						<span class="panel-option-text" id="panelOptionC">-</span>
					</div>
					<div class="panel-option panel-option-d">
						<span class="panel-option-letter">D</span>
						<span class="panel-option-text" id="panelOptionD">-</span>
					</div>
				</div>
			</div>
			
			<div class="panel-sidebar">
				<div class="panel-leaderboard" id="panelLeaderboard">
					<h3>Top Players</h3>
					<div class="panel-leaderboard-list" id="panelLeaderboardList">
						<div class="panel-leaderboard-item">
							<span class="panel-player-name">Waiting for players...</span>
							<span class="panel-player-score">-</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="/socket.io/socket.io.js"></script>
	<script src="/panel/panel.js"></script>
</body>

</html>
