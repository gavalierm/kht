<!DOCTYPE html>
<html lang="sk">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Vytvoriť novú hru</title>
	<link rel="stylesheet" href="/shared/common.css">
	<style>
		* {
			margin: 0;
			padding: 0;
			min-width: 0;
			box-sizing: border-box;
		}

		html,
		body {
			margin: 0;
			height: 100%;
			width: 100%;
			display: flex;
			justify-content: center;
			background: #47109e;
			font-family: Arial, sans-serif;
			overflow: hidden;
		}

		.vertical_center {
			display: flex;
			flex-direction: column;
			justify-content: center;
			height: 100%;
			width: 100%;
			max-width: 600px;
			margin: 0 auto;
			padding: 0 20px;
		}

		.logo {
			font-size: 2rem;
			font-weight: bold;
			color: white;
			text-wrap: balance;
			margin-bottom: 2rem;
			text-align: center;
		}

		.create-box {
			padding: 30px 40px;
			background: white;
			border-radius: 8px;
			box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
			display: flex;
			flex-direction: column;
			align-items: stretch;
			margin: 2em 0;
		}

		.form-group {
			margin-bottom: 20px;
		}

		.form-group label {
			display: block;
			margin-bottom: 8px;
			font-weight: bold;
			color: #333;
			font-size: 1.1rem;
		}

		.form-group small {
			display: block;
			margin-top: 5px;
			color: #666;
			font-size: 0.9rem;
		}

		input,
		select {
			font-size: 1.1rem;
			padding: 12px 16px;
			width: 100%;
			box-sizing: border-box;
			border: 2px solid #e0e0e0;
			border-radius: 4px;
			transition: border-color 0.2s;
		}

		input:focus,
		select:focus {
			outline: none;
			border-color: #47109e;
		}

		input[type="text"] {
			text-align: center;
			letter-spacing: 2px;
			font-weight: bold;
		}

		select {
			cursor: pointer;
			background: white;
		}

		.button-group {
			display: flex;
			gap: 10px;
			margin-top: 10px;
		}

		button {
			font-size: 1.2rem;
			padding: 12px 20px;
			flex: 1;
			border: none;
			color: white;
			border-radius: 4px;
			cursor: pointer;
			transition: all 0.2s;
			font-weight: bold;
		}

		.btn-primary {
			background-color: #47109e;
		}

		.btn-primary:hover:not(:disabled) {
			background-color: #3a0d7e;
		}

		.btn-secondary {
			background-color: #6c757d;
		}

		.btn-secondary:hover:not(:disabled) {
			background-color: #5a6268;
		}

		button:disabled {
			background-color: #ccc;
			cursor: not-allowed;
		}

		#messageBox {
			position: absolute;
			top: 1em;
			display: flex;
			gap: 0.25em;
			flex-direction: column;
			pointer-events: none;
		}

		#messageBox div {
			font-size: 1.2em;
			padding: 0.5em 1em;
			background: white;
			color: black;
			border-radius: 2em;
			text-align: center;
			animation: slideIn 0.3s ease-out;
		}

		@keyframes slideIn {
			from {
				transform: translateY(-20px);
				opacity: 0;
			}
			to {
				transform: translateY(0);
				opacity: 1;
			}
		}

		#messageBox div.error {
			background: red;
			color: white;
		}

		#messageBox div.info {
			background: white;
			color: black;
		}

		#messageBox div.success {
			background: green;
			color: white;
		}

		#messageBox div.warning {
			background: orange;
			color: white;
		}

		.loading-spinner {
			display: inline-block;
			width: 16px;
			height: 16px;
			border: 2px solid transparent;
			border-top-color: white;
			border-radius: 50%;
			animation: spin 0.8s linear infinite;
			margin-right: 8px;
			vertical-align: middle;
		}

		@keyframes spin {
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}

		/* Hide spinner by default */
		.loading-spinner {
			display: none;
		}

		/* Show spinner when button is in loading state */
		button.loading .loading-spinner {
			display: inline-block;
		}

		/* Responsive adjustments */
		@media (max-width: 600px) {
			.logo {
				font-size: 1.5rem;
			}
			
			.create-box {
				padding: 20px;
				margin: 1em;
			}
			
			.form-group label {
				font-size: 1rem;
			}
			
			input,
			select {
				font-size: 1rem;
				padding: 10px 14px;
			}
			
			button {
				font-size: 1.1rem;
				padding: 10px 16px;
			}
		}
	</style>
</head>

<body>
	<div class="vertical_center">
		<div class="logo">Vytvoriť novú hru</div>
		<div class="create-box">
			<div class="form-group">
				<label for="moderatorPassword">Heslo moderátora *</label>
				<input 
					id="moderatorPassword" 
					type="password" 
					placeholder="Zadajte heslo moderátora"
					required
				/>
				<small>Povinné pre opätovné pripojenie k hre</small>
			</div>
			
			<div class="button-group">
				<button id="createGameBtn" class="btn-primary">
					<span class="loading-spinner"></span>
					Vytvoriť hru
				</button>
				<button id="cancelBtn" class="btn-secondary">
					Zrušiť
				</button>
			</div>
		</div>
	</div>
	
	<div id="messageBox"></div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script type="module" src="/shared/connectionStatus.js"></script>
<script type="module" src="/create/create.js"></script>

</html>
