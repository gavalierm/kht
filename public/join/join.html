<!DOCTYPE html>
<html lang="sk">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Zahraj si s nami kvízovú hru!</title>
	<link rel="stylesheet" href="/shared/common.css">
	<style>
		* {
			margin: 0;
			padding: 0;
			min-width: 0;
			box-sizing: border-box;
		}

		html,
		body {
			margin: 0;
			height: 100%;
			width: 100%;
			display: flex;
			justify-content: center;
			background: #47109e;
			font-family: Arial, sans-serif;
			overflow: hidden;
		}

		.vertical_center {
			display: flex;
			flex-direction: column;
			justify-content: center;
			height: 100%;
			width: 100%;
		}

		.logo {
			font-size: 2rem;
			font-weight: bold;
			color: white;
			text-wrap: balance;
			margin-bottom: 2rem;
			text-align: center;
		}

		.pin-box {
			padding: 30px 40px;
			background: white;
			border-radius: 8px;
			box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
			display: flex;
			flex-direction: column;
			align-items: center;
			margin: 2em;
		}
		
		.create-link {
			margin-top: 2rem;
			text-align: center;
		}
		
		.create-link a {
			color: white;
			text-decoration: none;
			font-size: 1.1rem;
			padding: 0.5rem 1rem;
			border-radius: 4px;
			display: inline-block;
			transition: all 0.2s;
			background: rgba(255, 255, 255, 0.1);
		}
		
		.create-link a:hover {
			background: rgba(255, 255, 255, 0.2);
			transform: translateY(-2px);
		}

		input {
			font-size: 1.2em;
			padding: 1em 1.5em;
			width: 100%;
			box-sizing: border-box;
			margin-bottom: 15px;
			border: 1px solid #ccc;
			border-radius: 4px;
			text-align: center;
		}

		button {
			font-size: 1.2rem;
			padding: 10px;
			width: 100%;
			border: none;
			background-color: #007BFF;
			color: white;
			border-radius: 4px;
			cursor: pointer;
			transition: background-color 0.2s;
		}

		button:hover:not(:disabled) {
			background-color: #0056b3;
		}

		button:disabled {
			background-color: #ccc;
			cursor: not-allowed;
		}

		#messageBox {
			position: absolute;
			top: 1em;
			display: flex;
			gap: 0.25em;
			flex-direction: column;
			pointer-events: none;
		}

		#messageBox div {
			font-size: 1.2em;
			padding: 0.5em 1em;
			background: white;
			color: black;
			border-radius: 2em;
			text-align: center;
			animation: slideIn 0.3s ease-out;
		}

		@keyframes slideIn {
			from {
				transform: translateY(-20px);
				opacity: 0;
			}
			to {
				transform: translateY(0);
				opacity: 1;
			}
		}

		#messageBox div.error {
			background: red;
			color: white;
		}

		#messageBox div.info {
			background: white;
			color: black;
		}

		#messageBox div.success {
			background: green;
			color: white;
		}

		#messageBox div.warning {
			background: orange;
			color: white;
		}

		/* Responsive adjustments */
		@media (max-width: 600px) {
			.logo {
				font-size: 1.5rem;
			}
			
			.pin-box {
				padding: 20px;
				margin: 1em;
			}
			
			input {
				font-size: 1em;
				padding: 0.8em 1.2em;
			}
		}
	</style>
</head>

<body>
	<div class="vertical_center">
		<div class="logo">Zahraj si s nami kvízovú hru!</div>
		<div class="pin-box">
			<input id="gamePinInput" type="tel" pattern="\d{6}" maxlength="6" inputmode="numeric" placeholder="Zadajte 6-miestny PIN" />
			<button id="joinGameBtn">Pripojiť sa</button>
		</div>
		<div class="create-link">
			<a href="/create">Vytvoriť novú hru →</a>
		</div>
	</div>
	
	<div id="messageBox"></div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script type="module" src="/shared/connectionStatus.js"></script>
<script type="module" src="/join/join.js"></script>

</html>
