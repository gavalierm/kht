<!DOCTYPE html>
<html lang="sk">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Zahraj si s nami kv칤zov칰 hru!</title>
	<link rel="stylesheet" href="/shared/common.css">
	<style>
		* {
			margin: 0;
			padding: 0;
			min-width: 0;
			box-sizing: border-box;
		}

		html,
		body {
			margin: 0;
			height: 100%;
			width: 100%;
			display: flex;
			justify-content: center;
			background: #47109e;
			font-family: Arial, sans-serif;
			overflow: hidden;
		}

		.badge {
			border-radius: 2em;
			padding: 0.5em 1em;
			color: white;
			background: #666;
			font-weight: bold;
		}

		.page,
		.phase {
			display: none;
			text-align: center;
			flex: 1;
		}

		.page.visible,
		.phase.visible {
			display: flex;
		}

		.vertical_center,
		.vertical_space {
			display: flex;
			flex-direction: column;
			justify-content: center;
			height: 100%;
			width: 100%;
		}

		.vertical_space {
			justify-content: space-between;
		}

		.logo {
			font-size: 2rem;
			font-weight: bold;
			color: white;
			text-wrap: balance;
			margin-bottom: 2rem;
		}

		.pin-box {
			padding: 30px 40px;
			background: white;
			border-radius: 8px;
			box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
			display: flex;
			flex-direction: column;
			align-items: center;
			margin: 2em;
		}

		input {
			font-size: 1.2em;
			padding: 1em 1.5em;
			width: 100%;
			box-sizing: border-box;
			margin-bottom: 15px;
			border: 1px solid #ccc;
			border-radius: 4px;
			text-align: center;
		}

		button {
			font-size: 1.2rem;
			padding: 10px;
			width: 100%;
			border: none;
			background-color: #007BFF;
			color: white;
			border-radius: 4px;
			cursor: pointer;
			transition: background-color 0.2s;
		}

		button:hover:not(:disabled) {
			background-color: #0056b3;
		}

		button:disabled {
			background-color: #ccc;
			cursor: not-allowed;
		}

		#header {
			padding: 2em;
			color: white;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.phase {
			flex: 1;
			font-size: 2em;
			background: white;
			border-radius: 1em 1em 0 0;
			color: black;
			flex-direction: column;
			justify-content: space-between;
		}

		.question {
			padding: 1em;
			font-size: 1.2em;
			font-weight: bold;
		}

		#playground .options_container {
			flex: 1;
			display: flex;
			position: relative;
		}

		#playground .options_container #timer {
			z-index: 1;
			flex: 1;
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
			background: white;
			font-weight: bold;
			aspect-ratio: 1;
			display: flex;
			justify-content: center;
			align-items: center;
			width: 3em;
			overflow: hidden;
			border-radius: 100%;
			box-shadow: 0 0 20px rgba(0,0,0,0.3);
			font-size: 1.5em;
		}

		#playground #options {
			flex: 1;
			display: grid;
			grid-template-columns: repeat(2, 1fr);
			grid-template-rows: repeat(2, 1fr);
			gap: 0.1em;
		}

		#playground #options .option {
			display: flex;
			align-items: center;
			flex-direction: column;
			padding: 1em;
			overflow: hidden;
			justify-content: space-around;
			color: white;
			cursor: pointer;
			transition: opacity 0.2s, transform 0.1s;
		}

		.option:active:not([style*="pointer-events: none"]) {
			transform: scale(0.95);
		}

		.option[style*="cursor: not-allowed"]:hover {
			transform: none;
		}

		.option::before {
			content: "X";
			font-weight: bold;
			font-size: 1.5em;
		}

		.option p {
			display: block;
			font-size: 0.9em;
		}

		.option_a {
			background: #d7193c;
		}

		.option_a::before {
			content: "A";
		}

		.option_b {
			background: #115fc5;
		}

		.option_b::before {
			content: "B";
		}

		.option_c {
			background: #b68501;
		}

		.option_c::before {
			content: "C";
		}

		.option_d {
			background: #298a0f;
		}

		.option_d::before {
			content: "D";
		}

		#scoreboard {
			flex: 1;
		}

		.status_icon {
			font-size: 3em;
			flex: 2;
			display: flex;
			align-items: center;
			justify-content: center;
			background: red;
			color: white;
			margin: 1em 0;
		}

		.status_icon.success {
			background: #3eac00;
		}

		.status_icon div,
		.status_icon.success .fail {
			display: none;
		}

		.status_icon.success .ok,
		.status_icon.fail .fail {
			display: block;
		}

		.debug {
			padding: 0.25em;
			display: flex;
			gap: 1em;
			background: black;
			color: white;
			overflow-x: scroll;
			font-size: 0.8em;
		}

		#messageBox {
			position: absolute;
			top: 1em;
			display: flex;
			gap: 0.25em;
			flex-direction: column;
			pointer-events: none;
		}

		#messageBox div {
			font-size: 1.2em;
			padding: 0.5em 1em;
			background: white;
			color: black;
			border-radius: 2em;
			text-align: center;
			animation: slideIn 0.3s ease-out;
		}

		@keyframes slideIn {
			from {
				transform: translateY(-20px);
				opacity: 0;
			}
			to {
				transform: translateY(0);
				opacity: 1;
			}
		}

		#messageBox div.error {
			background: red;
			color: white;
		}

		#messageBox div.info {
			background: white;
			color: black;
		}

		#messageBox div.success {
			background: green;
			color: white;
		}

		#messageBox div.warning {
			background: orange;
			color: white;
		}

		/* Responsive adjustments */
		@media (max-width: 600px) {
			.logo {
				font-size: 1.5rem;
			}
			
			.pin-box {
				padding: 20px;
				margin: 1em;
			}
			
			input {
				font-size: 1em;
				padding: 0.8em 1.2em;
			}
			
			.phase {
				font-size: 1.5em;
			}
			
			.question {
				font-size: 1em;
			}
			
			.option p {
				font-size: 0.8em;
			}
		}
	</style>
</head>

<body>

	<div class="page visible" id="login">
		<div class="vertical_center">
			<div class="logo">Zahraj si s nami kv칤zov칰 hru!</div>
			<div class="pin-box">
				<input id="gamePinInput" type="tel" pattern="\d{6}" maxlength="6" inputmode="numeric" placeholder="Zadajte 6-miestny PIN" />
				<button id="joinGameBtn">Pripoji콘 sa</button>
			</div>
		</div>
	</div>
	
	<div class="page" id="game">
		<div class="vertical_space">
			<div id="header">
				<h1 id="gameCode">#kod</h1>
				<span class="badge status" id="gameStatus">Hr치캜</span>
			</div>
			
			<div class="phase visible" id="playground">
				<p class="question" id="questionText">
					캛ak치m na ot치zku...
				</p>
				<div class="options_container">
					<div id="timer">-</div>
					<div id="options">
						<div class="option option_a">
							<p>-</p>
						</div>
						<div class="option option_b">
							<p>-</p>
						</div>
						<div class="option option_c">
							<p>-</p>
						</div>
						<div class="option option_d">
							<p>-</p>
						</div>
					</div>
				</div>
			</div>
			
			<div class="phase" id="scoreboard">
				<p class="question" id="questionText2">
					Spr치vna odpove캞
				</p>
				<div>
					<span style="font-size: 0.6em;">Spr치vna odpove캞:</span>
					<p class="answer" id="answerText">
						-
					</p>
				</div>

				<div class="status_icon fail" id="statusIcon">
					<div class="ok">游녨</div>
					<div class="fail">游녩</div>
				</div>
				<p class="player_time" id="playerTime">
					-
				</p>
				<p class="player_position" id="playerPosition">
					-
				</p>
			</div>
			
			<div class="debug" id="debug">
				<div class="dbox">
					<span>ID: </span><span id="player_id">-</span>
				</div>
				<div class="dbox">
					<span>Latency: </span><span id="latencyDisplay">0ms</span>
				</div>
			</div>
		</div>
	</div>
	
	<div id="messageBox"></div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script type="module" src="/shared/connectionStatus.js"></script>
<script type="module" src="/game.js"></script>

</html>
